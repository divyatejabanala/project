<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hire Banala Divyateja</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #111827;
            --bg-medium: #1f2937;
            --bg-light-card: #1f2937;
            --text-primary: #e2e8f0;
            --text-secondary: #d1d5db;
            --accent-indigo: #818cf8;
            --accent-indigo-dark: #4f46e5;
            --accent-indigo-darker: #4338ca;
            --accent-red: #dc2626;
            --accent-red-dark: #b91c1c;
            --border-color: #374151;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.25);
            --focus-ring: rgba(99, 102, 241, 0.5);
            --red-focus-ring: rgba(239, 68, 68, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            background: var(--bg-medium);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        h2 {
            color: var(--accent-indigo);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.25rem;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-secondary);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            background-color: #374151;
            color: var(--text-primary);
        }

        input[readonly], select[disabled] {
            background-color: #2d3748;
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.8;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-indigo);
            box-shadow: 0 0 0 2px var(--focus-ring);
        }

        .back-button-container {
            text-align: center;
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            transform: scale(1);
            transition: all 0.3s ease-in-out;
            outline: none;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .button:focus {
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        .button-primary {
            background-color: var(--accent-indigo-dark);
            color: #fff;
        }

        .button-primary:hover {
            background-color: var(--accent-indigo-darker);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hire Me Details</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" value="Divyateja Banala" readonly />

            <label for="email">Email Address</label>
            <input type="email" id="email" value="divyatejabanala@gmail.com" readonly />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" value="6303439823" readonly />

            <label for="location">Location</label>
            <input type="text" id="location" value="Kakinada" readonly />

            <label for="position">Position</label>
            <input type="text" id="position" value="Full Stack Development" readonly />

            <label for="type">Employment Type</label>
            <select id="type" disabled>
                <option selected>Full-Time</option>
            </select>
        </form>
        <div class="back-button-container">
            <a href="index.html" class="button button-primary">‚Üê Back to Portfolio</a>
        </div>
    </div>
</body>
</html>
